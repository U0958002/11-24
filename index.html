<!DOCTYPE html>
<html lang="tw">
<head>
<meta charset="UTF-8">
<title>JQ Document</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style type="text/css">
p{color:red;
margin: 5px;
cursor: pointer;}
p:hover{background:yellow;}
.crying{
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	z-index: 10;
	background: rgba(0,0,0,0.5);
	display: flex;
	justify-content: center;
	align-items: center;
}
.fause{position: fixed;
       top: 0;
       right: 0;
       width: 30%;
       height: 30%;
       z-index: 10;
       display: flex;
       justify-content: right;
       align-items: right;
}
</style>
</head>
<body>
<p>產品介紹</p>
<h1>智慧機器人</h1>
<div class="crying">
	<img src="https://www.costco.com.tw/medias/sys_master/images/h45/h0a/16020197179422.jpg">
	
</div>
<div class="fause">
<img src="https://st3.depositphotos.com/7520316/12567/v/950/depositphotos_125676426-stock-illustration-x-button-icon-flat-design.jpg">
</div>
<script type="text/javascript">
	$('p').click(function(){
		$('.crying').slideToggle();
$('.fause').slideToggle();
	
	});
	$('.fause').click(function(){
		$('.fause').slideToggle();
$('.crying').slideToggle();
	
	});
</script>

</body>
</html>
